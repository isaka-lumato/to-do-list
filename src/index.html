<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>to-do-app</title>
</head>

<body>
    <h1> Daily To Do Tasks</h1>
    <div class="container">
        <div class="headTitleCont">
            <h3 class="headTitle">Today's To Do</h3>
            <i class="fas fa-sync-alt"></i>
        </div>
        <hr>
        <div class="input-cont">
            <form class="form-class" id="my-form">
                <input type="text" class="input-text" id="task" placeholder="Add to your List...">
                <button type="submit" class="submit-task" id="enter-task"><i class="fas fa-reply"></i></button>
            </form>
        </div>
        <hr>
        <div class="list" id="all-tasks">

        </div>
    </div>
    <div class="clear-btn">
        <button type="button" id="all-completed">Clear all completed</button>
    </div>
</body>

</html>
